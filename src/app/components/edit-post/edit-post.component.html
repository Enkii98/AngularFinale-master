<div class="container mt-5">
    <div class="container text-center">
        <h2 class="mb-5">Edit a post</h2>
        <div class="container d-flex justify-content-center mb-3" id="loading">
            <div class="spinner-border d-flex justify-content-center" role="status" *ngIf="loading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <form #form="ngForm" (ngSubmit)="update(form)">
                <div class="mb-4 form-group">
                    <label for="title" class="form-label mb-3 fs-4">Inserisci titolo</label>
                    <input name="title" type="text" class="form-control" id="title" [(ngModel)]="p!.title" [ngModelOptions]="{ standalone: true }" ngModel>
                </div>
                <div class="form-group h-50">
                    <label for="body" class="form-label mb-3 fs-4">Aggiorna descrizione</label>
                    <textarea type="body" name="body" class="form-control" id="body" [(ngModel)]="p!.body" [ngModelOptions]="{ standalone: true }" ngModel></textarea>
                </div>
                <div class="form-group">
                    <label for="img1" class="form-label mb-3 fs-4">Aggiorna la prima foto</label>
                    <textarea type="img1" name="img1" class="form-control" id="img1" [(ngModel)]="p!.img1" [ngModelOptions]="{ standalone: true }" ngModel></textarea>
                </div>
                <div class="form-group">
                    <label for="img2" class="form-label mb-3 fs-4">Aggiorna la seconda foto</label>
                    <textarea type="img2" name="img2" class="form-control" id="img2" [(ngModel)]="p!.img2" [ngModelOptions]="{ standalone: true }" ngModel></textarea>
                </div>
                <div class="form-group">
                    <label for="img3" class="form-label mb-3 fs-4">Aggiorna la terza foto</label>
                    <textarea type="img3" name="img3" class="form-control" id="img3" [(ngModel)]="p!.img3" [ngModelOptions]="{ standalone: true }" ngModel></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-4">Edit</button>
        </form>
    </div>
    <div class="container">
      <button type="button" class="btn btn-primary mt-5 text-white fs-5" [routerLink]="['/post']" routerLinkActive="router-link-active"><i class="bi bi-arrow-left"></i></button>
    </div>
</div>
