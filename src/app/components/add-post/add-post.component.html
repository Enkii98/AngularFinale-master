<div class="container text-center mt-5">
    <form #form="ngForm" (ngSubmit)="publica(form)">
        <div ngModelGroup="postInfo" id="postInfo" #postGroup="ngModelGroup">
            <div class="mb-4 form-group">
                <label for="title" class="form-label mb-3 fs-4">Inserisci titolo</label>
                <input name="title" type="text" class="form-control" id="title" required [ngModel]="postForm.title" #title="ngModel">
                <p *ngIf="title.invalid && title.touched" class="bg-danger bg-opacity-50 p-3 rounded mt-2 text-danger fw-bolder border border-danger">Campo obbligatorio</p>
            </div>
            <div class="form-group">
                <label for="body" class="form-label mb-3 fs-4">Inserisci contenuto</label>
                <input type="body" name="body" class="form-control" id="body" required [ngModel]="postForm.body" #body="ngModel">
                <p *ngIf="body.invalid && body.touched" class="bg-danger bg-opacity-50 p-3 rounded mt-2 text-danger fw-bolder border border-danger">Campo obbligatorio</p>
            </div>
            <button type="submit" class="btn btn-success mt-4" [disabled]="form.invalid">Publish</button>
        </div>
    </form>
</div>
